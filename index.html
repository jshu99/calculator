<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class = calculator-body>
        <div class = display-container>
            <p>0</p>
        </div>
        <div class = buttons-container> 
            <div class = first-row>
                <button type="clearBtn" onclick="clearDisplay()">clear</button>
                <button id = "postiveNegative">+/-</button>
                <button id = "percentage">%</button>
                <button id="divide">/</button>
            </div>
            <div class = second-row>
                <button id="numericBtn">7</button>  
                <button id="numericBtn">8</button>
                <button id="numericBtn">9</button>
                <button id="multiply">*</button>
            </div>
            <div class = third-row>
                <button id="numericBtn">4</button>
                <button id="numericBtn">5</button>
                <button id="numericBtn">6</button>
                <button id="subtract">-</button>
            </div>
            <div class = fourth-row>
                <button id="numericBtn">1</button>
                <button id="numericBtn">2</button>
                <button id="numericBtn">3</button>
                <button id="add">+</button>
            </div>
            <div class = fifth-row>
                <button id="numericBtn">0</button>
                <button id="decimal">.</button>
                <button id="result">=</button>
            </div>
        </div>
    </div>

    <script src = "scripts.js"></script>
</body>
</html>
